<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="dropdown">
            <button class="dropButton">Change background</button>
                <div class="dropdown-content">
                <a onclick="workspace()">Workspace</a><br><hr>
                <a onclick="mountain()">Mountain</a><br><hr>
                <a onclick="forest()">Forest</a><br><hr>
                <a onclick="sunrise()">Sunrise</a><br><hr>
                <a onclick="coffee()">Coffee</a>
                </div>
        </div>
        <h1>To-Do <img src="images/icon.png" alt="to-do checklist"></h1>
    </header>

    <div id="home" class="container">
        <form class="column form">
            <input id="input-box" type="text" placeholder="New task" required>
            <button class="addButton" onclick="addTask(event)">Add</button>
        </form>

        <!--Tasks entered into the form will be inserted under ul-->
        <ul id="list-container"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
